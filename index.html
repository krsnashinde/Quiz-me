<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quiz App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        width: 90%;
        max-width: 450px;
        background: #fff;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .btn {
        width: 100%;
        padding: 15px;
        background: #2575fc;
        color: #fff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 15px;
        transition: 0.3s;
    }

    .btn:hover {
        background: #1b5fd1;
    }

    .option {
        padding: 14px;
        background: #f1f1f1;
        margin: 8px 0;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.25s;
        border: 2px solid transparent;
    }

    .option:hover {
        background: #e0e0e0;
    }

    .correct {
        background: #a4f3a1 !important;
        border-color: #3bb33b !important;
    }

    .wrong {
        background: #ffb2b2 !important;
        border-color: #e63939 !important;
    }

    .hidden {
        display: none;
    }

    .progress {
        height: 10px;
        width: 100%;
        background: #ddd;
        border-radius: 5px;
        margin-bottom: 15px;
        overflow: hidden;
    }

    .progress-bar {
        height: 100%;
        width: 0%;
        background: #2575fc;
        transition: width 0.4s ease;
    }
</style>
</head>

<body>

<div class="container" id="quizBox">

    <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <h2 id="question">Question will appear here</h2>

    <div id="options"></div>

    <button class="btn hidden" id="nextBtn">Next Question</button>
</div>

<script>
const quizData = [
    {
        question: "Which language is used for styling web pages?",
        options: ["HTML", "CSS", "Python", "Java"],
        answer: "CSS"
    },
    {
        question: "What does HTML stand for?",
        options: ["Home Tool Markup Language", "Hyper Text Markup Language", "Hyperlinks and Text Markup Language", "None"],
        answer: "Hyper Text Markup Language"
    },
    {
        question: "Which language runs in a web browser?",
        options: ["Java", "C", "Python", "JavaScript"],
        answer: "JavaScript"
    }
];

let index = 0;
let score = 0;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const nextBtn = document.getElementById("nextBtn");
const progressBar = document.getElementById("progressBar");

function loadQuestion() {
    const data = quizData[index];
    questionEl.textContent = data.question;
    optionsEl.innerHTML = "";

    progressBar.style.width = ((index) / quizData.length) * 100 + "%";

    data.options.forEach(option => {
        const div = document.createElement("div");
        div.classList.add("option");
        div.textContent = option;
        div.onclick = () => selectOption(div, data.answer);
        optionsEl.appendChild(div);
    });

    nextBtn.classList.add("hidden");
}

function selectOption(selected, correct) {
    const options = document.querySelectorAll(".option");

    options.forEach(opt => {
        opt.style.pointerEvents = "none";
        if (opt.textContent === correct) opt.classList.add("correct");
    });

    if (selected.textContent !== correct) {
        selected.classList.add("wrong");
    } else {
        score++;
    }

    nextBtn.classList.remove("hidden");
}

nextBtn.onclick = () => {
    index++;
    if (index < quizData.length) {
        loadQuestion();
    } else {
        showScore();
    }
};

function showScore() {
    document.getElementById("quizBox").innerHTML = `
        <h2 style="text-align:center;">Quiz Completed ðŸŽ‰</h2>
        <h3 style="text-align:center;">Your Score: ${score} / ${quizData.length}</h3>
        <button class="btn" onclick="location.reload()">Restart Quiz</button>
    `;
}

loadQuestion();
</script>

</body>
</html>
